<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Pizza">
  <defs>
    <linearGradient id="crust" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#FCD34D"/>
      <stop offset="1" stop-color="#F59E0B"/>
    </linearGradient>
    <linearGradient id="cheese" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#FDE68A"/>
      <stop offset="1" stop-color="#FBBF24"/>
    </linearGradient>
    <linearGradient id="sauce" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#FB7185"/>
      <stop offset="1" stop-color="#EF4444"/>
    </linearGradient>
  </defs>

  <!-- Slice base -->
  <path d="M10 8 L54 20 L28 58 Z" fill="url(#crust)"/>
  <!-- Cheese area -->
  <path d="M16 14 L50 23 L29 52 Z" fill="url(#cheese)"/>
  <!-- Sauce hint -->
  <path d="M18 18 L47 25 L30 49 Z" fill="url(#sauce)" opacity="0.25"/>

  <!-- Pepperoni -->
  <circle cx="34" cy="28" r="4.2" fill="#DC2626"/>
  <circle cx="40" cy="36" r="3.6" fill="#DC2626"/>
  <circle cx="28" cy="38" r="3.8" fill="#DC2626"/>

  <!-- Olives -->
  <circle cx="36" cy="44" r="1.5" fill="#111827" opacity="0.85"/>
  <circle cx="24" cy="28" r="1.4" fill="#111827" opacity="0.85"/>
  <circle cx="32" cy="20" r="1.2" fill="#111827" opacity="0.85"/>

  <!-- Crust outline -->
  <path d="M10 8 L54 20 L28 58 Z" fill="none" stroke="#B45309" stroke-width="2" stroke-linejoin="round"/>
</svg>
